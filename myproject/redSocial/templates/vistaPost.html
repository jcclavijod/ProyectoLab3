{% extends 'paginaInicio.html' %}

{% block content %}

{% for post in posts %}
<article>
    <div class="container-article">
        <img src="../static/batman.png">
        <div>
            <h2 class="username"><a href="#">@{{ post.usuario.username }}</a></h2>
            <i class="clock"></i>
            <time data-time="#">{{ post.timestamp}}</time>
            <div class="post">{{ post.contenido }}</div>
        </div>
    </div>
</article>
{% endfor %}
{% endblock %}
